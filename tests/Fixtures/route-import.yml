import-native:
    resource: route-native.yml
    prefix:
      en: /native
      es: /{_locale}/nativa
      fr: /{_locale}/natif
    defaults:
      en: {_locale: en}
      es: []
      fr: []
    requirements:
      en: {_locale: en}
      es: {_locale: es}
      fr: {_locale: fr}
    type:     trans

import-trans:
    resource: route-trans.yml
    prefix:
      en: /translated
      es: /traducida
      fr: /traduit
    type:     trans
